<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="register/css/register.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <h2>Signup Form</h2>
        <div id="loader" class="loader"></div>
        <div class="error" id="error"></div>

        <form name="register" style="border:1px solid #ccc">
          <div class="container">
            <label><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email">

            <label><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="username">

            <label><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>

            <label><b>Repeat Password</b></label>
            <input id="repeat_password" type="password" placeholder="Repeat Password" name="repeat_password" required>

            <label><b>Full name</b></label>
            <input id="full_name" type="text" placeholder="Enter Full name" name="full_name" required>

            <label><b>Gender</b></label>
            <input type="radio" name="gender" id="gender_male" value="0" checked="checked">Male
            <input type="radio" name="gender" id="gender_female" value="1">Female
            </br>
            <input type="checkbox" name="remember" checked="checked"> Remember me
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <!-- <button id="submit" type="submit" class="signupbtn">Sign Up</button> -->
              <button id="submit" type="button" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
        <script type="text/javascript" src="register/js/register.js"></script>
    </body>
</html>
